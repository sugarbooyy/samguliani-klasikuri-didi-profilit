
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Pink Door 2 Preview</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        .ar-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 24px 40px;
            background: #000;
            color: #fff;
            border-radius: 12px;
            font-size: 32px;
            cursor: pointer;
            z-index: 10;
            border: none;
        }
    </style>
</head>
<body>

<model-viewer
    id="model"
    src="Pink door2.glb"
    ar
    ar-modes="scene-viewer webxr quick-look"
    camera-controls
    auto-rotate
    alt="3D Pink Door 2 Model">
</model-viewer>

<button class="ar-button" id="ar-btn">ოთახში ნახვა</button>

<script>
    const modelViewer = document.getElementById('model');
    const arButton = document.getElementById('ar-btn');

    arButton.addEventListener('click', () => {
        modelViewer.activateAR();
    });
</script>

</body>
</html>
